<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>js-form-validation</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
  </head>
  <body>
    <form>
      <label for="email">Email: </label>
      <input type="email" id="email" required></input>
      <label for="country">Country: </label>
      <input type="text" id="country" required pattern="[A-Za-z]"></input>
      <label for="zipCode">Zip Code: </label>
      <input type="text" id="zipCode" required pattern="[0-9]+" maxlength="4" minlength="4"></input>
      <label for="password">Password: </label>
      <input type="password" id="password" required minlength="8"></input>
      <label for="passwordConfirm">Password Confirm: </label>
      <input type="password" id="passwordConfirm" required minlength="8"></input>
      <button id="submitBtn">Submit</button>
    </form>
  </body>
</html>
